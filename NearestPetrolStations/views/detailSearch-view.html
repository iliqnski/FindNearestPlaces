<div
    id="detail-search"
    data-role="view"
    data-layout="main-layout"
    data-title="Detail Search"
    data-init="app.detailSearchService.initLocation" 
    data-model="app.detailSearchService.viewModel" 
    data-stretch="true">

    <div id="map-search-wrap">
        <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
        <input id="map-search" type="submit" value="" data-bind="click: onSearchPlace" />

        <select id="place-type" data-role="dropdownlist">
            <option value="atm">Atm</option>
            <option value="bank">Bank</option>
            <option value="bar">Bar</option>
            <option value="cafe">Cafe</option>
            <option value="food">Food</option>
            <option value="hospital">Hospital</option>
            <option value="police">Police</option>
            <option value="store">Store</option>
            <option value="school">School</option>
            <option value="university">University</option>
        </select>
        <select id="place-distance" data-role="dropdownlist">
            <option value="500">500m</option>
            <option value="1000">1000m</option>
            <option value="1500">1500m</option>
            <option value="2000">2000m</option>
            <option value="5000">5000m</option>
        </select>
    </div>

    <div id="detailSearch-map-canvas"></div>
</div>
